<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- link to external style sheet -->
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>


<body>
    <header>
        <h1 id="head">Tic Tac Toe Game</h1>
    </header>

    <h1 id="result"></h1>


    <!-- block level -->

    <section id="game"> 
        
        <!-- board area (left part)-->
        <div id="tic">
            <canvas id="canvas1" height="100" width="100"></canvas>
            <canvas id="canvas2" height="100" width="100"></canvas>
            <canvas id="canvas3" height="100" width="100"></canvas>
            <br/>

            
            <canvas id="canvas4" height="100" width="100"></canvas>
            <canvas id="canvas5" height="100" width="100"></canvas>
            <canvas id="canvas6" height="100" width="100"></canvas>
            <br/>

            
            <canvas id="canvas7" height="100" width="100"></canvas>
            <canvas id="canvas8" height="100" width="100"></canvas>
            <canvas id="canvas9" height="100" width="100"></canvas>
            <br/>


            <button id="new"> NEW GAME</button>
        </div>

        <!-- rules area (right part)-->
        <div id="rules">

            <h2>Notes</h2>
            <p>Your turn first</p>
            <p>You can start new game at any point of time</p>
            
        </div>
    </section>

    <script  src="/home/suryasekhar/Desktop/Tic Tac Toe updated/script.js"></script>
    
</body>
</html>
